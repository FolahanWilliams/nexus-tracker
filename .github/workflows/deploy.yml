name: Deploy & Migrate

on:
  push:
    branches: [main]
  workflow_dispatch:  # Allow manual trigger

concurrency:
  group: deploy-${{ github.ref }}
  cancel-in-progress: false  # Never cancel in-progress deploys

jobs:
  # Detect whether any commit in the push touched supabase/ files.
  # github.event.head_commit only inspects the tip commit, so multi-commit
  # pushes (e.g. merged PRs) were silently skipping migrations.
  check-migrations:
    name: Check for migration changes
    runs-on: ubuntu-latest
    outputs:
      has_changes: ${{ steps.diff.outputs.has_changes }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Diff supabase/ against previous push
        id: diff
        run: |
          if git diff --name-only ${{ github.event.before }} ${{ github.sha }} -- 'supabase/' | grep -q .; then
            echo "has_changes=true" >> "$GITHUB_OUTPUT"
          else
            echo "has_changes=false" >> "$GITHUB_OUTPUT"
          fi

  migrate:
    name: Run Supabase Migrations
    needs: check-migrations
    runs-on: ubuntu-latest
    timeout-minutes: 10

    if: >-
      github.event_name == 'workflow_dispatch' ||
      needs.check-migrations.outputs.has_changes == 'true'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Supabase CLI
        uses: supabase/setup-cli@v1
        with:
          version: latest

      - name: Link Supabase project
        run: supabase link --project-ref ${{ secrets.SUPABASE_PROJECT_REF }}
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}

      - name: Run database migrations
        run: supabase db push
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
          SUPABASE_DB_PASSWORD: ${{ secrets.SUPABASE_DB_PASSWORD }}

      - name: Verify migration success
        run: |
          echo "Migrations applied successfully."
          echo "Project ref: ${{ secrets.SUPABASE_PROJECT_REF }}"

  # Fallback: direct SQL execution if Supabase CLI approach fails.
  # This job only runs if the 'migrate' job is skipped (no supabase/ changes)
  # AND there are migration files that haven't been run.
